<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Assistant Chatbot</title>
    <style>
        /* Background with Gardening Image */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='gardenin2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(0.2px); /* Softens background for readability */
        }

        /* Centered Chat Container with Transparency */
        .chat-container {
            width: 500px;
            background: rgba(34, 34, 34, 0.6); /* Semi-transparent dark */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 128, 0.3);
            overflow: hidden;
            border: 2px solid rgba(0, 255, 128, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background: rgba(0, 184, 148, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Transparent Chat Box */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: rgba(24, 24, 24, 0.5); /* Transparent chat background */
            scrollbar-width: thin;
            scrollbar-color: #00b894 #181818;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #00b894;
            border-radius: 10px;
        }

        /* Chat Messages */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.5;
            color: #fff;
            font-weight: 500;
            backdrop-filter: blur(8px); /* Adds a frosted effect */
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background: rgba(0, 123, 255, 0.8);
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .bot-message {
            background: rgba(76, 175, 80, 0.8);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            border-top: 2px solid rgba(0, 255, 128, 0.5);
            background: rgba(34, 34, 34, 0.8);
            padding: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            border-radius: 8px;
            padding-left: 10px;
        }

        .chat-input button {
            padding: 12px 15px;
            background: rgba(0, 184, 148, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 8px;
            margin-left: 8px;
            font-size: 16px;
        }

        .chat-input button:hover {
            background: rgba(0, 159, 117, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">ðŸŒ¿ Gardening Assistant</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)"/>
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chat-box");

            // Append user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById("user-input").value = "";

            // Auto-scroll to latest message
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to backend
            fetch("/ask", {
                method: "POST",
                body: new URLSearchParams({ messageText: userInput }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.json())
            .then(data => {
                // Append bot response
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = data.answer;
                chatBox.appendChild(botMessage);

                // Auto-scroll to latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }

        // Allow sending message with Enter key
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
